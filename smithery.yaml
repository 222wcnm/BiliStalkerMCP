startCommand: type: stdio commandFunction: |- (config) => ({ command: 'bilibili-stalker-mcp', args: ['stdio'], env: { SESSDATA: config.sessdata, BILI_JCT: config.bili_jct || '' } })
runtime: "python"
config_schema:
  type: object
  properties:
    sessdata:
      type: string
      description: "Bilibili SESSDATA cookie for basic authentication"
    bili_jct:
      type: string
      description: "Bilibili BILI_JCT cookie for enhanced authentication (optional)"
