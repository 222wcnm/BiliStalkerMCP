runtime: "container"
startCommand:
  type: "http"
  commandFunction: |
    (config) => ({
      command: "python",
      args: ["-m", "bili_stalker_mcp.start_http"],
      env: {
        SESSDATA: config.sessdata || "",
        BILI_JCT: config.bili_jct || "",
        BUVID3: config.buvid3 || ""
      }
    })
  configSchema:
    type: "object"
    required: []
    properties:
      sessdata:
        type: "string"
        title: "SESSDATA Cookie"
        description: "Bilibili SESSDATA cookie for authentication. Required for most features."
      bili_jct:
        type: "string"
        title: "BILI_JCT Cookie"
        description: "Bilibili BILI_JCT cookie for enhanced authentication (optional)."
      buvid3:
        type: "string"
        title: "BUVID3 Cookie"
        description: "Bilibili BUVID3 cookie for device verification (optional)."
env:
  PYTHONPATH: "."
